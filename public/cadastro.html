<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Placas</title>
    <link rel="stylesheet" href="/styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Cadastrar Usuário</h1>
    <!-- Formulário de Cadastro de Usuário -->   
        <form id="cadastroUsuarioForm">
            <div class="form-group">
                <label for="emailCadastro">Email:</label>
                <input type="email" id="emailCadastro" name="emailCadastro" required>
            </div>
            <div class="form-group">
                <label for="senhaCadastro">Senha:</label>
                <input type="password" id="senhaCadastro" name="senhaCadastro" required>
            </div>
            <div id="cadastroUsuarioResponse" class="response"></div>
            <button type="submit">Cadastrar</button>
            <!-- Botão de Logout -->
            <button id="voltarBtn", class="button button2">Voltar</button>
        </form>
            
        
    </div> 
    <script> // Função de logout
        document.getElementById('voltarBtn').addEventListener('click', () => {
          window.location.href = '/';  // Redireciona para a página de login
        });
      </script>
    <script src="/script.js"></script>
</body>
</html>
